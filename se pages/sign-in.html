<body class="bg-gray-200">

      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Welcome to FE Bank</h4>

                  <div class="row mt-3">
                    
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form id="loginForm" onsubmit="checkLogin(event)">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required >

                   


                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
               
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign In</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="../se pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>
              </div>
            </div>

        </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Perform login validation here, e.g., compare email and password with stored values

      // Example login validation for adimn
      if (email === "lina@admin.com" && password === "password123") {
        // Redirect to the Admin page
        window.location.href = "AdminDashboard.html";
        // Example login validation for banker
      }else if (email === "mohamed@banker.com" && password === "password123") {
        // Redirect to the banker page
        window.location.href = "View Clients.html";
          // Example login validation for client
      }else if (email === "nadine@client.com" && password === "password123") {
       // Redirect to the client page
       window.location.href = "My Account.html";

      } else {
        alert("Invalid email or password");
      }
    }
  </script>
